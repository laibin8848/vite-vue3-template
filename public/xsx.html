<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <button onclick="change()">open</button>
    <button onclick="change('close')">close</button>
    <script>
        function change(mdthod="open") {
            console.log('change')
            var iframe = window.parent.document.getElementById('iframe')
                iframe.style.position = mdthod=="open" ? 'absolute' : ''
                iframe.style.width = '100vw'
                iframe.style.height = '100vh'
                iframe.style.top = '0'
                iframe.style.left = '0'
        }
    </script>
  </body>
</html>
